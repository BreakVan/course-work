  padding: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);

  max-width: 500px;
  width: 80%;
}

.notification p {
  margin: 0;
  padding: 0;
  font-size: 18px;
}

.notification button {
  position: absolute;
  top: 10px;
  right: 10px;
  background: none;
  border: none;
  font-size: 24px;
  cursor: pointer;
}

.input {

}

.review {
